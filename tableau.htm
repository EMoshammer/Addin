<html>
<head>
    <title>USGS Earthquake Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>


<script>
(function() {
    // Create the connector object
    var myConnector = tableau.makeConnector();

    // Define the schema
    myConnector.getSchema = function(schemaCallback) {
        // Schema for users
        var users_cols = [{
            id: "id",
            dataType: tableau.dataTypeEnum.string,
        }, {
            id: "name",
            alias: "name",
            dataType: tableau.dataTypeEnum.string
        }];

        var usersTable = {
            id: "users",
            alias: "User Data",
            columns: users_cols
        };

        // Schema for posts
        var posts_cols = [{
            id: "id",
            dataType: tableau.dataTypeEnum.string
        }, {
            id: "userId",
            alias: "userId",
            dataType: tableau.dataTypeEnum.string,
            filterable: true,
            foreignKey: {
                "tableId": "users",
                "columnId": "id"
            }
        }, {
            id: "title",
            alias: "title",
            dataType: tableau.dataTypeEnum.string
        }];

        var postsTable = {
            joinOnly: true,
            id: "posts",
            alias: "Post Data",
            columns: posts_cols
        };

        schemaCallback([usersTable, postsTable]);
    };

    // Download the data
    myConnector.getData = function(table, doneCallback) {
        var tableData = [];
        if (table.tableInfo.id === "users") {
            $.getJSON("http://jsonplaceholder.typicode.com/users", function(resp) {
                for (var i = 0; i < resp.length; i++) {
					// Only return the first 5 users to demonstrate filtering
                    if (resp[i].id <= 5) {
                        tableData.push({
                            "id": resp[i].id,
                            "name": resp[i].name
                        });
                    }
                }

                table.appendRows(tableData);
                doneCallback();
            });
        } else if (table.tableInfo.id === "posts") {
            var filterValues = table.filterValues;

            if (!table.isJoinFiltered) {
                tableau.abortWithError("The table must be filtered first.");
                return;
            }

            if (filterValues.length === 0) {
                doneCallback();
                return;
            }

            var postFetches = [];

            // Now that we have the ids of the filtered users,
            // get the posts for only those users.
            for (var userId in filterValues) {
              var postFetch = new Promise(function(resolve, reject) {
                $.getJSON("http://jsonplaceholder.typicode.com/posts?userId=" + userId, function(resp) {
                  for (var i = 0; i < resp.length; i++) {
                      tableData.push({
                          "id": resp[i].id,
                          "userId": resp[i].userId,
                          "title": resp[i].title
                      });
                  }
                  table.appendRows(tableData);
                  resolve();
                });
              });

              postFetches.push(postFetch);
            }

            Promise.all(postFetches).then(function(values) {
              doneCallback();
            })
        }
    };

    tableau.registerConnector(myConnector);

    // Create event listeners for when the user submits the form
    $(document).ready(function() {
        $("#submitButton").click(function() {
            tableau.connectionName = "JSONPlaceholder"; // This will be the data source name in Tableau
            tableau.submit(); // This sends the connector object to Tableau
        });
    });
})();
</script>

</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>Get Earthquake Data for a Time Range</h2>
                <form>
                    <div class="form-inline">
                        <label for="start-date-one" class="text-center">Start Date</label>
                        <span>&mdash;<span>
				        <label for="end-date-one">End Date</label>
				    </div>
				    <div class="form-inline">
				        <input type="text" class="form-control" id="start-date-one" value="2016-05-08">
				        <input type="text" class="form-control" id="end-date-one" value="2016-05-15">
				    </div>
				</form>
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Get Earthquake Data!</button>
                <div id="errorMsg"></div>
            </div>
        </div>
    </div>
</body>
</html>
